  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RexPet — AI Pet Portraits</title>
    <meta name="description" content="Transform your pet photos into stunning AI-generated artistic portraits. Oil paintings, watercolors, pop art and more. Starting at €4.99." />
    <meta name="author" content="RexPet" />

    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Open Graph -->
    <meta property="og:title" content="RexPet — AI Pet Portraits" />
    <meta property="og:description" content="Transform your pet photos into stunning AI-generated artistic portraits. Oil paintings, watercolors, pop art and more." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rexpet.com" />
    <meta property="og:site_name" content="RexPet" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@RexPetAI" />
    <meta name="twitter:title" content="RexPet — AI Pet Portraits" />
    <meta name="twitter:description" content="Transform your pet photos into stunning AI-generated artistic portraits." />

    <link rel="canonical" href="https://rexpet.com" />

    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "RexPet",
      "url": "https://rexpet.com",
      "description": "AI-powered luxury pet portrait generator"
    }
    </script>

    <!-- Structured Data: Product -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "RexPet AI Pet Portraits",
      "description": "Transform your pet photos into stunning AI-generated artistic portraits",
      "offers": {
        "@type": "AggregateOffer",
        "lowPrice": "4.99",
        "highPrice": "24.99",
        "priceCurrency": "EUR"
      }
    }
    </script>

    <!-- Structured Data: FAQ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "How does RexPet work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Upload a clear photo of your pet, choose an artistic style, and our AI generates a stunning portrait in under 60 seconds."
          }
        },
        {
          "@type": "Question",
          "name": "What resolution are the generated images?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "All generated portraits are produced in 2K resolution, suitable for digital display and high-quality printing."
          }
        },
        {
          "@type": "Question",
          "name": "Can I order physical prints?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! We offer museum-quality canvas prints shipped across the EU. Prices start at €79."
          }
        }
      ]
    }
    </script>
